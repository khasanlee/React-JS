<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById('root')
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0)
            const [flipped, setFlipped] = React.useState(false)
            const onChange = (event) =>{
                setAmount(event.target.value)
            }
            const reset = () => {
                setAmount(0)
            }
            const onFlip = () => {
                reset()
                setFlipped((current) => !current)
            }
            return (
            <div>
                <div>
                    <label for="minutes">Minutes</label>
                    <input 
                        value={flipped ? amount* 60: amount}
                        placeholder="Minutes" 
                        type="number" 
                        id="minutes"
                        onChange={onChange}
                        disabled ={flipped}/>
                </div>
                <div>
                    <label for="hours">Hours</label>
                    <input 
                    value={ flipped ? amount: amount / 60} 
                    placeholder="Hours" 
                    type="number" 
                    id="hours"
                    onChange={onChange}
                    disabled ={!flipped}/>    
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flipped</button>
            </div>
            )
        }
        function KmToMiles(params) {
            const [amountKm, setAmountKm] = React.useState(0)
            const [invert, setInvert] = React.useState(false)
            function onChange(event) {
                setAmountKm(event.target.value)
            }
            function reset() {
                setAmountKm(0)
            }
            function onInvert() {
                setInvert((current) => !current)
            }
            return (
                <div>
                    <div>
                        <label for="km">KM</label>
                        <input 
                        value={invert ? amountKm * 1.60934: amountKm}
                        type="number"
                        placeholder="input the KMs"
                        id="km"
                        onChange={onChange}
                        disabled={invert} />
                    </div>
                    <div>
                        <label for="miles">Miles</label>
                        <input 
                        value={invert ? amountKm: amountKm * 0.621371}
                        type="number"
                        placeholder="input the Miles"
                        id="miles"
                        onChange={onChange}
                        disabled={!invert} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>Invert</button>
                </div>
            )
        }
        function App() {
            const [index, setIndex] = React.useState("xx")
            const onSelect = (event) => {
                setIndex(event.target.value)
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select the category to convert</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "xx" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            )
        }
        ReactDOM.render(<App />, root)
    </script>
</html>
